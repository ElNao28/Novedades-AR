<div class="container-general m-5">
<div class="productos">
    <div *ngFor="let datos of datos" class="prod">
      <div class="product rounded p-2 mb-2">
        <img src="https://oranch.com.mx/wp-content/uploads/2021/06/sublimados_0028_Captura-de-Pantalla-2021-06-08-a-las-13.34.08.jpg" height="100px" alt="">
        <h5>{{datos.Nombre}}</h5>
        <div class="cantidad m-3">
          <button class="btn" (click)="dism()">-</button>
          <p class="m-2">{{numProd}}</p>
          <button class="btn" (click)="incremented()">+</button>
        </div>
        <span class="precio"><p>Precio: ${{datos.Precio}}</p></span>
      </div>
    </div>
</div>

  <div class="prec rounded p-3">
    <h5>Resumen de compra</h5>
    <hr>
    <p>Productos(3): <strong>$1500.00</strong></p>
    <p>Precio del envio: <strong>$99.00</strong></p>
    <p>Total: <strong>$1599.00</strong></p>
    <button routerLink="/productos/producto/comprar" class="btn ">Comprar</button>
  </div>
</div>
